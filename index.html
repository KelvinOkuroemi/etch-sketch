<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch A sketch</title>
    <!-- bootstrap -->
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <!-- javascript -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="title">
      <div>Sketchy</div>
      <div><h4>Click to start/pause drawing</h4></div>
    </div>

    <!-- conatainer and button -->
    <div class="container">
      <div class="buttons">
        <button class="black-btn" onclick="changeColor('black')">black</button>
        <button class="random-color-btn" onclick="changeColor('random')">
          rainbow
        </button>
        <button class="reset-btn" onclick="resetBoard()">reset</button>
        <button class="eraser-btn" onclick="changeColor('white')">
          eraser
        </button>
      </div>
      <div class="board"></div>   
    </div>
    <div class="input">
      <input
        type="text"
        placeholder="board size"
        value="16"
        onchange="changeSize(this.value)"
      />
      <!-- This button has no use. It is just here for UX -->
      <button>Set size</button>
    </div>
    <div class="update"></div>
  </body>
</html>
